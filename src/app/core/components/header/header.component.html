<button 
  class             = "burger hamburger hamburger--spin" 
  type              = "button" 
  (click)           = 'openMenu()'
  [class.is-active] = "isMenuOpen"
>
  <span class="hamburger-box">
    <span class="hamburger-inner"></span>
  </span>
</button>

<header class="header">
  <ul (click)='openMenu()'>

      (mouseenter)     = "loadPage('/work')"
      (keyup.enter)    = "loadPage('/work')"
      routerLink       = '/work' 
      routerLinkActive = "active" 
      class            = 'header__link'
    >
      Portfolio
    </li>
