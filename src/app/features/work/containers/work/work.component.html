<section class="work" [class.loaded]="loaded">
  <div class="work__container" *ngIf="(works$ | async) as works">
    <div
      class="work__item"
      *ngFor="let work of works; let i = index"
      [style.transition-delay]="i * 200 + 'ms'"
    >
      <item
        [title]="work.title"
        [slug]="work.slug"
        [tags]="work.tag"
        [date]="work.date"
        [index]="i"
      ></item>
    </div>
  </div>
</section>
