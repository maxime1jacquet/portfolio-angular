<section class="work">
  <div class="work__container" *ngIf="works$ | async as works">
    <div
      class="work__item"
      *ngFor="let work of works | keyvalue; let i = index"
      [style.transition-delay]="i * 200 + 'ms'"
    >
      <item *ngIf="work.value.image" [data]="work.value" [index]="i"></item>
    </div>
  </div>
</section>
